name: CI Build

# Run for any commits to any branch
on: [pull_request]

env:
  LANG: en_US.UTF-8
  # CodeClimate
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  # Notifications
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_URL }}

jobs:

  test:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
   
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Setup Code Climate test reporter
      run: |
        pwd
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Build & Test
      run: xcodebuild test -scheme ios-base-develop -project ios-base.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' | xcpretty && exit ${PIPESTATUS[0]}

    - name: Send test coverage report
      run: ./cc-test-reporter after-build --exit-code $PIPESTATUS[0]

    - name: Send notification of build result
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'ios-base build status is ${{ job.status }}'
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      if: always()  
