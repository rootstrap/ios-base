name: CI Build

# Run for any commits to any branch
on: [pull_request]

env:
  LANG: en_US.UTF-8
  # CodeClimate
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  # Notifications
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_URL }}

jobs:
  code-coverage-report:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - run: swift test --enable-code-coverage
    - uses: michaelhenry/swifty-code-coverage@v1.0.0
      with:
        build-path: .build
        target: ios-base-develop.xctest
        is-spm: true
    - name: Publish to code climate
      uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageLocations: |
          coverage/lcov.info:lcov
    - name: Send notification of build result
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'ios-base build status is ${{ job.status }}'
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      if: always()  